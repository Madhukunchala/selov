<!DOCTYPE html>
<html>

<head>
    <title>Love calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Love Calculator</h1>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name...">
            <label for="partner-name">Your Partner's Name:</label>
            <input type="text" id="partner-name" placeholder="Enter your partner's name...">
            <button type="button" id="calculate-btn">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
    <script>
        const calculateBtn = document.getElementById("calculate-btn");
        const resultDiv = document.getElementById("result");

        // Retrieve the names from localStorage if available
        const storedName = localStorage.getItem('name');
        const storedPartnerName = localStorage.getItem('partnerName');
        if (storedName) {
            document.getElementById('name').value = storedName;
        }
        if (storedPartnerName) {
            document.getElementById('partner-name').value = storedPartnerName;
        }

        calculateBtn.addEventListener("click", () => {
            const name = document.getElementById("name").value;
            const partnerName = document.getElementById("partner-name").value;

            if (name.length === 0 || partnerName.length === 0) {
                resultDiv.innerHTML = "Please enter both names.";
                return;
            }

            // Store the names in localStorage
            localStorage.setItem('name', name);
            localStorage.setItem('partnerName', partnerName);

            const loveScore = Math.floor(Math.random() * 100) + 1;
            let message;

            if (loveScore > 50) {
                message = `Great love! ‚ù§Ô∏è score is ${loveScore}. entha score vachindi anta pelli pakkaüòä`;
            } else {
                message = `score is ${loveScore}Fake love üò¢ dont worry better luck next tym .`;
            }

            resultDiv.innerHTML = `
                <div class="card">
                    <h2>${message}</h2>
                    <p>${name} ‚ù§Ô∏è ${partnerName}</p>
                </div>
            `;
        });
    </script>
</body>

</html>
